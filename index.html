                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function showMsg(txt) {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function joinRoom() {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function initXO() {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function startListeners() {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function tapXO(i) {
